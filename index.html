<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Ummah TechHub</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    <body>
        <div class="auth" id="auth">
            <img src="https://i.ibb.co/5gt5N8n4/ummah-png.jpg" alt="ummah png">
        <h2>Hello,welcome to Ummah university Techhub</h2><br>
        <h1>Login</h1><br>
            <div class="input-type">
                <input type="email" placeholder="Email" id="admin" class="input">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-type">
                <input type="password" placeholder="Password" id="password" class="input">
                <i class="fa-solid fa-key"></i>
            </div><br>
        <div class="remember-row">
            <input type="checkbox" id="checkid">
            <label for="checkid">Remember me.</label>
        </div><br>
        <button type="button" id="submit">Login</button><br><br>
        <a href="#" id="register">Don't have an account?Register.</a><br><br>
       </div>
       <script type="module" src="login.js"></script>
    </body>
</html>
