<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Registration Form - Ummah TechHub</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <form action="">
        <div class="registerForm">
            <img src="https://i.ibb.co/5gt5N8n4/ummah-png.jpg" alt="ummah png">
          <h2>Register for a Techhub account</h2><br>
          <div class="input-type">
            <input type="text" name="name" id="name" placeholder="Name" required>
            <i class="fa-solid fa-user"></i>
          </div>
            <div class="input-type">
            <input type="email" name="email" id="email" placeholder="Email" required>
            <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-type">
            <input type="tel" name="phone" id="tel" placeholder="Phone No" required>
            <i class="fa-solid fa-phone"></i>
            </div>
            <div class="input-type">
            <input type="password" name="password" id="password" placeholder="Password" required>
            <i class="fa-solid fa-key"></i>
            </div>
            <button type="submit">Submit</button><br><br>
       <a href="#" id="index.html">Don't have an account?Register.</a>

<br><br><br>
          </div>
        </div>
        </form>
        <script type="module" src="register.js"></script>
    </body>
</html>
