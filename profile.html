<link rel="stylesheet" href="general.css">
<link rel="stylesheet" href="home.css">
<link rel="stylesheet" href="components.css">
<link rel="stylesheet" href="forms.css">
<link rel="stylesheet" href="main-content.css">
<link rel="stylesheet" href="responsive.css">
<div class="content-page" data-page="profile">
    <div class="page-header" style="margin-bottom: 16px;">
        <h2 class="glow-title"><i class="fas fa-user-circle"></i> Profile</h2>
        <p>Manage your profile information</p>
    </div>
    <div class="content-section">
        <div class="profile-form">
            <div class="form-group" style="text-align: center; margin-bottom: 18px;">
                <div style="width: 120px; height: 120px; border-radius: 50%; background: linear-gradient(135deg, rgba(46, 139, 87, 0.2), rgba(102, 205, 170, 0.1)); margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; border: 3px solid var(--primary-color); position: relative;">
                    <i class="fas fa-user" style="font-size: 48px; color: var(--primary-color);"></i>
                    <span id="profilePicPreview" style="position: absolute; width: 100%; height: 100%; border-radius: 50%; background-size: cover; background-position: center;"></span>
                </div>
                <input id="profilePicInput" type="file" accept="image/*" style="display: none;">
                <button class="btn btn-primary" onclick="document.getElementById('profilePicInput').click()" style="margin-bottom: 10px;">Upload Profile Picture</button>
                <p style="font-size: 12px; color: var(--text-secondary);">JPG, PNG up to 5MB</p>
            </div>
            <div class="form-group">
                <label>Full Name</label>
                <input id="profileName" type="text" placeholder="Full name">
            </div>
            <div class="form-group">
                <label>Occupation</label>
                <input id="profileOccupation" type="text" placeholder="e.g., Student, Developer, Designer">
            </div>
            <div class="form-group">
                <label>Tech Skills</label>
                <input id="profileSkills" type="text" placeholder="e.g., HTML, CSS, JavaScript, Python">
            </div>
            <div class="form-group">
                <label>Study Track / Program</label>
                <input id="profileTrack" type="text" placeholder="e.g., Web Development, Data Science">
            </div>
            <div class="form-group">
                <label>Location</label>
                <input id="profileLocation" type="text" placeholder="e.g., Nairobi, Kenya">
            </div>
            <div class="form-group">
                <label>Graduation Year</label>
                <input id="profileGradYear" type="number" min="1900" max="2100" placeholder="e.g., 2027">
            </div>
            <div class="form-group">
                <label>Portfolio / Website</label>
                <input id="profilePortfolio" type="url" placeholder="e.g., https://yourportfolio.com">
            </div>
            <div class="form-group">
                <label>GitHub / LinkedIn</label>
                <input id="profileSocial" type="url" placeholder="e.g., https://github.com/yourname">
            </div>
            <div class="form-group">
                <label>Bio</label>
                <textarea id="profileBio" rows="3" placeholder="Short bio"></textarea>
            </div>
            <button class="btn btn-primary" id="saveProfileBtn">Save Profile</button>
    
        </div>
    </div>
</div>
